<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Texture with Text</title>
    <style>
        body {word-break:break-word;
            line-height:1.75;
            font-weight:400;
            font-size:16px;
            overflow-x:hidden;
            color:#444;
            background-image:linear-gradient(90deg,rgba(59,59,59,.1) 3%,transparent 0),linear-gradient(1turn,rgba(122,120,121,.1) 3%,transparent 0);
            background-size:30px 30px;
            background-position:50%;
            letter-spacing:1px;
            word-spacing:1px}

        h1, h2, h3, h4, h5, h6
        {position:relative;
            margin-top:34px;
            margin-bottom:16px;
            font-weight:700;
            line-height:1.3;
            cursor:text;
            color:#444;
            font-family:Menlo,Monaco,Consolas,Courier New,monospace}

        h1
        {font-size:41px;
            margin-bottom:34px;
            line-height:1.5}

        h1:before
        {content:""}

        h2
        {font-size:30px;
            padding-left:.4em;
            border-left:.4em solid #5e5e5e;
            border-bottom:1px solid #444}

        h2:after
        {content:"🕛";
            position:absolute;
            top:0;
            right:0;
            transition:all;
            animation:rotate 10s linear infinite}

        @keyframes rotate
        {0%
        {transform:rotate(0deg)}

            to
            {transform:rotate(1turn)}

        }

        h3
        {border-left:.4em solid #8d8d8d;
            font-size:24px;
            padding-left:.4em}

        h4
        {font-size:20px}

        h5
        {font-size:16px}

        h6
        {font-size:14px}

        blockquote, dl, ol, p, table, ul
        {margin:.8em 0}

        strong
        {font-weight:1000;
            position:relative;
            color:#444;
            padding:0 3px}

        em
        {font-weight:inherit}

        a
        {box-sizing:border-box;
            color:grey;
            position:relative}

        a:before
        {position:absolute;
            box-sizing:border-box;
            content:"Go ->";
            left:0;
            width:100%;
            max-width:0;
            color:#fff;
            background-color:hsla(0,0%,50.2%,.8);
            white-space:nowrap;
            transition:.2s ease;
            pointer-events:none;
            overflow:hidden}

        a:after
        {content:"";
            position:absolute;
            bottom:0;
            left:0;
            width:100%;
            height:1px;
            background-color:grey}

        a:active:before, a:hover:before
        {max-width:100%;
            padding-left:8px;
            border-radius:5px}

        hr
        {position:relative;
            width:100%;
            height:1px;
            border:none;
            margin-top:36px;
            margin-bottom:36px;
            background:linear-gradient(90deg,grey,#f1f1f1,#444,#444,#f1f1f1,grey);
            overflow:visible}

        ol, ul
        {padding-left:32px}

        ol li, ul li
        {margin-bottom:6px;
            list-style:inherit}

        ol ol, ol ul, ul ol, ul ul
        {margin-top:3px}

        ol
        {counter-reset:my-counter}

        ol>li
        {padding-left:6px;
            list-style:none;
            counter-increment:my-counter;
            position:relative}

        ol>li:before
        {position:absolute;
            left:-1.5em;
            content:counter(my-counter);
            font-weight:700}

        ol>li:first-child:before
        {content:"1️⃣"}

        ol>li:nth-child(2):before
        {content:"2️⃣"}

        ol>li:nth-child(3):before
        {content:"3️⃣"}

        ol>li:nth-child(4):before
        {content:"4️⃣"}

        ol>li:nth-child(5):before
        {content:"5️⃣"}

        ol>li:nth-child(6):before
        {content:"6️⃣"}

        ol>li:nth-child(7):before
        {content:"7️⃣"}

        ol>li:nth-child(8):before
        {content:"8️⃣"}

        ol>li:nth-child(9):before
        {content:"9️⃣"}

        ol>li:nth-child(10):before
        {content:"🔟"}

        ul>li
        {list-style:none;
            position:relative}

        ul>li:before
        {z-index:10;
            position:absolute;
            left:-1.57em;
            content:"🔹";
            margin-right:12px}

        ul>li input
        {margin-left:8px!important}

        blockquote
        {position:relative;
            background-color:#d3d3d3;
            padding:5px 10px;
            border-left:.2em solid #000;
            border-radius:3px;
            transition:all .8s ease}

        blockquote:hover
        {opacity:.7}

        code
        {word-break:break-word;
            border-radius:2px;
            overflow-x:auto;
            background-color:rgba(69,69,77,.8);
            color:#fff;
            font-size:.87em;
            padding:.07em .4em}

        code, pre
        {font-family:Menlo,Monaco,Consolas,Courier New,monospace}

        pre
        {overflow:auto;
            position:relative;
            line-height:1.75;
            border-radius:7px;
            overflow:hidden}

        pre:before
        {z-index:10;
            position:absolute;
            top:14px;
            left:14px;
            width:12px;
            height:12px;
            border-radius:50%;
            background:#fc625d;
            -webkit-box-shadow:20px 0 #fdbc40,40px 0 #35cd4b;
            box-shadow:20px 0 #fdbc40,40px 0 #35cd4b;
            content:" "}

        pre:after
        {z-index:9;
            content:"";
            position:absolute;
            width:100%;
            height:40px;
            top:0;
            --background-color:#1a1a1a
        }

        pre>code
        {display:block;
            font-family:Menlo,Monaco,Consolas,Courier New,monospace;
            word-break:break-word;
            border-radius:2px;
            overflow-x:auto;
            --background-color:#171717;
            color:#bababa;
            font-size:14px;
            padding:40px 20px 20px}

        del
        {color:grey}

        table
        {margin-bottom:1.25rem;
            border-collapse:collapse}

        table td, table th
        {margin:0;
            padding:8px;
            line-height:20px;
            vertical-align:middle;
            border:1px solid #ddd}

        table thead, table tr:nth-child(2n)
        {background-color:#fcfcfc}

        table thead th, table tr:nth-child(2n) th
        {font-weight:700;
            vertical-align:middle;
            color:#444}

        table tbody tr td
        {font-weight:400;
            color:#444}

        table tbody tr:hover
        {background-color:#d3d3d3}

        table tbody tr:hover td
        {color:#fff}

        img
        {max-width:100%;
            margin:0 12px}

        @media (max-width:720px)
        { h1
        {font-size:32.8px}

            h2
            {font-size:24px}

            h3
            {font-size:19.2px}

            h4
            {font-size:16px}

            h5
            {font-size:12.8px}
            /* 自定义关键字颜色 */
            pre code .keyword {
                color: #d73a49;  /* 红色 */
            }

            /* 自定义字符串颜色 */
            pre code .string {
                color: #032f62;  /* 蓝色 */
            }

            /* 自定义注释颜色 */
            pre code .comment {
                color: #6a737d;  /* 灰色 */
            }
    </style>
</head>
<body>
<pre><code class="language-java">
public class MyClass {
    public static void main(String[] args) {
        // This is a comment
        System.out.println("Hello, World!");
    }
}
    </code></pre>

</body>
</html>
